<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script type="text/javascript">
      // Si estás usando GitHub Pages, reemplazá "tu-repo" con el nombre de tu repositorio.
      const repo = "/tu-repo";
      const redirectTo = repo + "/index.html" + "?redirect=" + encodeURIComponent(window.location.pathname);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
